<div class="wrapper" appNoRightClick>
  <app-dcinch-header></app-dcinch-header>
  <app-dcinch-sidebar></app-dcinch-sidebar>
  <div  class="loadr" *ngIf='loading'>
      <img src="assets/imgs/loading.gif" class="loadimg">
     </div>
     <div class="content-wrapper">        
           <section class="content-header">
             <h1>
              Reset Password
            </h1>
            <ol class="breadcrumb">
              <li><a href="#"><i class="fa fa-thumb-tack"></i> Reset Password</a></li>
              <li class="active">Reset Password</li>
            </ol>
           </section>
           <section class="content">
             <div class="row">
               <div class="col-md-12">
                 <div class="box box-warning">
                   <div class="box-header with-border">
                     <h3 class="box-title">Reset Password Of Meter Reader</h3>
                     <!-- /.box-tools -->
                   </div>
                   <!-- /.box-header -->
                   <div class="box-body">
<form class="form-horizontal" #f="ngForm" novalidate>  
    <div class="box-body">
      <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <label class="control-label col-sm-4">Meter Reader</label>
                <div class="col-sm-8">
                  <select class="form-control" [(ngModel)]="meterreaderid" name="meterreaderid1" #meterreaderidText="ngModel" [ngClass]="{ 'is-invalid': f.submitted && meterreaderidText.invalid }" required>
                    <option value="{{meterreaderid}}">{{meterreaderid}}</option>
                    <option *ngFor="let data1 of resp" value="{{data1.mtrdrid}}">{{data1.mtrdrid}}--{{data1.name}}</option>
                  </select>
                  <div *ngIf="f.submitted && meterreaderidText.invalid" class="invalid-feedback">
                      <div *ngIf="meterreaderidText.errors.required" style="color:red">Select Meter Reader</div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
                <label class="control-label col-sm-4">Enter New Password</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" [(ngModel)]="newpass" name="newpass1" #newpass1Text="ngModel" [ngClass]="{ 'is-invalid': f.submitted && newpass1Text.invalid }" required>
                  <div *ngIf="f.submitted && newpass1Text.invalid" class="invalid-feedback">
                      <div *ngIf="newpass1Text.errors.required" style="color:red">Enter New Password</div>
                  </div>
                </div>
              </div>
          </div>
          <div class="col-md-2"><button type="button" class="btn btn-success" (click)="changePassword()">Submit</button></div>
      </div>

  <!-- /.box-footer -->
           </div>
  </form>
  
</div>
</div>
</div>
</div>

<div class="row" *ngIf="showData">
    <div class="col-md-12">
      <div class="box box-warning">
        <div class="box-header with-border">
          <h3 class="box-title">Assign an RD to Meter Reader </h3>          
          <!-- /.box-tools -->
        </div>
        <!-- /.box-header -->
        <div class="box-body">

</div>
<!-- /.box-body -->
</div>
<!-- /.box -->
</div>
</div>
</section>
</div>
