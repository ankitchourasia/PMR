<div class="wrapper" appNoRightClick>
  <app-dcinch-header></app-dcinch-header>
  <app-dcinch-sidebar></app-dcinch-sidebar>

     <div class="content-wrapper">        
           <section class="content-header">
             <h1>
              Reading Data
            </h1>
            <ol class="breadcrumb">
               <li><a href="#"><i class="fa fa-list-alt"></i> Reading Data</a></li>
               <li class="active">Group Readings Date Wise</li>
             </ol>
           </section>
           <section class="content">
             <div class="row">
               <div class="col-md-12">
                 <div class="box box-warning">
                   <div class="box-header with-border">
                     <h3 class="box-title">Group Readings Date Wise</h3>
                     <!-- /.box-tools -->
                   </div>
                   <!-- /.box-header -->
                   <div class="box-body">
<form class="form-horizontal" #f="ngForm" novalidate>
    <div class="box-body">
      
      <div class="form-group">
        <label class="control-label col-sm-2">Reading ID</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" [(ngModel)]="readingid" value="{{readingid}}" name="readingid" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">IVRS No.</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" [(ngModel)]="ivrs" value="{{ivrs}}" name="ivrs" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Bill Month</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" [(ngModel)]="billmonth" value="{{billmonth}}" name="billmonth" readonly>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2">Assesment</label>
        <div class="col-sm-8">
          <input class="form-control" type="text" [(ngModel)]="assesment" value="{{assesment}}" name="assesment">
        </div>
      </div>
    
     
<!-- /.box-body -->
<div class="box-footer">
    <div class="row">
      <div class="col-sm-10 col-md-offset-2 ">
    <button type="button" class="btn btn-success" (click)="editAssesment()">Submit</button>
  </div>
  </div>
  </div>
  <!-- /.box-footer -->
           </div>
  </form>
  
</div>
</div>
</div>
</div>
</section>
</div>
<footer class="main-footer">

 reserved.
</footer>
</div>
