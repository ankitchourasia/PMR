<div class="wrapper" appNoRightClick>
  <app-dcinch-header></app-dcinch-header>
  <app-dcinch-sidebar></app-dcinch-sidebar>
     <div class="content-wrapper">        
           <section class="content-header">
             <h1>
               Assign complete Group
             </h1>
            
           </section>
           <section class="content">
             <div class="row">
               <div class="col-md-12">
                 <div class="box box-warning">
                   <div class="box-header with-border">
                     <h3 class="box-title">Assign RD to Meter Reader</h3>
       
                     <!-- /.box-tools -->
                   </div>
                   <!-- /.box-header -->
                   <div class="box-body">
<form class="form-horizontal" #f="ngForm" novalidate>  
    <div class="box-body">
    <div class="form-group">
      <label class="control-label col-sm-2" >Group No.</label>
      <div class="col-sm-8"> 
        <input type="text" class="form-control" [(ngModel)]="assgroup" name="assgroup" value={{assgroup}} readonly>
      </div>
    </div>
      <div class="form-group">
          <label class="control-label col-sm-2">Meter Reader</label>
          <div class="col-sm-8">
            <select class="form-control" [(ngModel)]="meterreaderid" name="meterreaderid">
              <option value="{{meterreaderid}}">{{meterreaderid}}</option>
              <option *ngFor="let data2 of resp2;" value="{{data2.mtrdrid}}">{{data2.mtrdrid}}--{{data2.name}}</option>
              </select>
           
          </div>
        </div>
<!-- /.box-body -->
<div class="box-footer">
    <div class="row">
      <div class="col-sm-10 col-md-offset-2 ">
    <button type="submit" class="btn btn-success" (click)="submitAssignment()">Submit</button>
  </div>
  </div>
  </div>
  <!-- /.box-footer -->
           </div>
  </form>
</div>
</div>
</div>
</div>
</section>
</div>

</div>
