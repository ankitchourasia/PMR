<div class="wrapper" appNoRightClick>
  <app-dcinch-header></app-dcinch-header>
  <app-dcinch-sidebar></app-dcinch-sidebar>
  <div  class="loadr" *ngIf='loading==true'>
    <img src="assets/imgs/loading.gif" class="loadimg">
   </div>
     <div class="content-wrapper">        
           <section class="content-header">
             <h1>
               For SPOT BILL Upload Downloader File Generated From Billing System 
             </h1>
             <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-list-alt"></i> </a></li>
                <li class="active"></li>
              </ol>
           </section>
           <section class="content">
             <div class="row">
               <div class="col-md-12">
                 <div class="box box-warning">
                   <div class="box-header with-border">
                     <h3 class="box-title">For Spot Bill Upload Downloader File</h3>
                     <!-- /.box-tools -->
                   </div>
                   <!-- /.box-header -->
                   <div class="box-body">
<form class="form-horizontal" #f="ngForm" novalidate>  
    <div class="box-body">
      
      <div class="form-group">
        <label class="control-label col-sm-2">Upload Downloader</label>
        <div class="col-sm-8">
          <input type="file" [(ngModel)]="downloader" name="downloader1" (change)="checkfile($event)" placeholder="" class="form-control" #downloaderText="ngModel" [ngClass]="{'is-invalid': f.submitted && downloaderText.invalid}" required >
          <div *ngIf="f.submitted && downloaderText.invalid" class="invalid-feedback">
            <div *ngIf="downloaderText.errors.required" style="color:red;">upload Downloader.</div>
        </div>
        </div>
      </div>
      
<!-- /.box-body -->
<div class="box-footer">
    <div class="row">
      <div class="col-sm-10 col-md-offset-2 ">
    <button type="button" class="btn btn-success" (click)="uploadFile()">Submit Downloader</button>
  </div>
  </div>
  </div>
  <!-- /.box-footer -->
           </div>
  </form>
  
</div>
</div>
</div>
</div>
</section>
</div>
<footer class="main-footer">

</footer>
</div>
